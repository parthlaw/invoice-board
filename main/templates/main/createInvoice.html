{%extends 'base.html'%}
{%block content%}
{%load crispy_forms_tags%}   

<form  action="{% url 'main:test'%}" method="post">
  {% csrf_token %}
  <div class='outer'>
    <div class="container">
        <span>Test</span>
        <div class="select-box">
            <div class="options-container">
                <div class="option">
                    <input type="radio" class="radio" id="1" name="item" value="Test"/>
                    <label for="1">Test</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="2" name="item" value="test1"/>
                    <label for="2">Test1</label>
                </div>
            </div>
            <div class="selected">
            <input type='text' name='search' id='search'/>
          </div>
        </div>
    </div>
  </div>
  <input type="submit" value="Submit" />
</form>
{% endblock%}
